<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
        
        <!-- Favicon here-->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon_io/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}favicon_io/site.webmanifest">        
        <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
        <link rel="preload" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" as="style">            
        <style>
            html, body {
                background-color: #FFFFFF; 
                color: #1f2937; 
            }
            html.dark, html.dark body {
                background-color: #121212; 
                color: #f3f4f6; 
            }
            .border { 
                border-color: #d4d4d8; 
            }
            html.dark .border {
                border-color: #374151; 
            }
            .carousel-item {
                display: inline-block;
                margin: 0 1rem;
            }            
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            
            @media (min-width: 768px) {
                .md\:flex-row {
                    flex-direction: row;
                }
            }
            
            .tech-carousel {
                overflow: hidden;
                width: 100%;
                padding: 1rem 0;
            }
            
            .carousel-track {
                white-space: nowrap;
            }
        </style>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <script>
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
        <style>
            :root {
                color-scheme: light dark;
            }
            
            .tech-icon {
                filter: grayscale(100%) brightness(200%);
                transition: all 0.3s ease;
            }
            .tech-icon:hover {
                filter: none;
            }
            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }
            
            .tech-carousel {
                width: 100%;
                padding: 1rem 0;
            }
            
            .tech-track {
                width: fit-content;
                animation: scroll 20s linear infinite;
            }
            
            .tech-track:hover {
                animation-play-state: paused;
            }
            
            .tech-slide {
                float: left;
            }
        </style>
    </head>
    <body class="min-h-screen bg-bg-primary-light dark:bg-bg-primary-dark text-text-primary-light dark:text-text-primary-dark">
        {{ partial "header" . }}
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer" . }}
        
        <!-- Chatbot Widget -->
        {{ if .Site.Params.chatbot_enabled }}
            {{ partial "chatbot" . }}
        {{ end }}
        
        <script>
            function updateExperienceDuration() {
                const startDate = new Date('2015-04-27');
                const currentDate = new Date();
                
                let years = currentDate.getFullYear() - startDate.getFullYear();
                let months = currentDate.getMonth() - startDate.getMonth();
                let days = currentDate.getDate() - startDate.getDate();
                
                if (days < 0) {
                    months--;
                    const lastDayOfPrevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                    days += lastDayOfPrevMonth;
                }
                
                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                let experienceText = '';
                if (years > 0) {
                    experienceText += years + ' year' + (years > 1 ? 's' : '');
                }
                if (months > 0) {
                    if (experienceText) experienceText += ', ';
                    experienceText += months + ' month' + (months > 1 ? 's' : '');
                }
                if (days > 0) {
                    if (experienceText) experienceText += ', ';
                    experienceText += days + ' day' + (days > 1 ? 's' : '');
                }
                
                // Update main page description
                const experienceElement = document.getElementById('experience-duration');
                if (experienceElement) {
                    experienceElement.textContent = experienceText;
                }
                
                // Update about page
                const aboutExperienceElement = document.getElementById('about-experience-duration');
                if (aboutExperienceElement) {
                    aboutExperienceElement.textContent = experienceText;
                }
                
                // Update experience section summary
                const experienceSummaryElement = document.getElementById('experience-summary');
                if (experienceSummaryElement) {
                    experienceSummaryElement.textContent = experienceText;
                }
            }
            
            document.addEventListener('DOMContentLoaded', updateExperienceDuration);
        </script>
    </body>
</html>
